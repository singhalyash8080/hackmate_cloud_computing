<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../Assets/Images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="../CSS/profile.css">
  <link rel="stylesheet" type="text/css" href="../Assets/Header/header.css">
  <link rel="stylesheet" type="text/css" href="../Assets/Footer/footer.css">
  <title>HackMate</title>
</head>

<body>
  <div id="nav"></div>
  <div class="mainsection">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 justify-content-center">
          <img id="man" src="../Assets/Images/man.svg" style="padding-top:80px;">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="maintext2">
            <h2>A bit about yourself.</h2>
          </div>
          <div class="d-flex justify-content-start" style="padding-top:40px;">
            <img id="dashes2" src="../Assets/Images/dashes2.svg">
          </div>
          <form id="form2" name="form2">
            <div class="mb-3">
              <label for="linkedln" class="form-label" name=linkedln></label>
              <input type="text" name=linkedln class="form-control" id="linkedln" required style="overflow-x:auto;" placeholder="LinkedIn*">
              <small>Error Message</small>
            </div>
            <div class="mb-3">
              <label for="github" class="form-label" name=git></label>
              <input type="text" name=git class="form-control" id="github" required placeholder="GitHub Link*">
              <small>Error Message</small>
            </div>
            <div class="mb-3">
              <label for="personal_website" class="form-label" name="personal_website"></label>
              <input name="website" type="text" class="form-control" id="personal_website"
                placeholder="Personal Website">
              <small>Error Message</small>
            </div>
            <div class="mb-3">
              <label for="bio" name="bio"></label>
              <textarea name="bio" class="form-control" rows="4" spellcheck="false" required id="bio" maxlength="200" 
                placeholder="Bio*"></textarea>
                <div id="feedback"></div>
              <small>Error Message</small>
            </div>
            <div class="lobutton" style="display: flex;">
              <div class="content1">
                <a class="btnsmallversion btn btn-success" id="back" onclick="set_items()">Back</a>
              </div>
              <div class="content2">
                <button class="btnsmallversion btn btn-success" onclick="secondpage_profile()" id="next1">Next</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="foobottom"></div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
<script type="text/javascript" src="../JS/config.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="../JS/url.js"></script>
<script src="../JS/profile2.js"></script>

</html>
