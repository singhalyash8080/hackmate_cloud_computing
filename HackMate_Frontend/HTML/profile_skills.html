<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../CSS/profile.css">
    <link rel="stylesheet" type="text/css" href="../Assets/Header/header.css">
    <link rel="stylesheet" type="text/css" href="../Assets/Footer/footer.css">
    <title>HackMate</title>
</head>

<body>
    <div id="nav"></div>
    <div class="mainsection">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-flex justify-content-center">
                    <img id="skills" src="../Assets/Images/skills.svg" style="padding-top:20%;">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 ">
                    <div class="button_section">
                        <div class="maincap">
                            <h2>Choose your skills.</h2>
                        </div>
                        <div class="d-flex justify-content-start">
                            <img id="dashes3" src="../Assets/Images/dashes3.png">
                        </div>
                        <div class="skill_selection">
                            <div>
                                <div class="top-button">
                                    <button id="app" class="button1">App Development</button>
                                    <button id="frontend" class="button1">Frontend Development</button>
                                </div>
                            </div>
                            <div class="middle-button">
                                <div>
                                    <button id="backend" class="button1">Backend Development</button>
                                    <button id="ui" class="button1">UI/UX Design</button>
                                </div>
                            </div>
                            <div class="bottom-button">
                                <div>
                                    <button id="machine" class="button1">Machine Learning</button>
                                    <button id="management" class="button1">Management</button>
                                </div>
                            </div>
                            <div class="bottommost-button">
                                <div>
                                    <button id="cyber" class="button1">Cybersecurity</button>
                                    <button id="block" class="button1">Blockchain</button>
                                </div>
                            </div>
                            <div class="lobutton" style="display: flex;">
                                <div class="content1">
                                    <a class="btnsmallversion btn btn-success" id="back"
                                        onclick="get_previousterms() ">Back</a>
                                </div>
                                <div class="content2">
                                    <button class="btnsmallversion btn btn-success" onclick="make_profile()"
                                        id="next1">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="foobottom"></div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
<script type="text/javascript" src="../JS/config.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../JS/url.js"></script>
<script src="../JS/profile.js"></script>

</html>
