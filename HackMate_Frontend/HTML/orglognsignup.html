<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/Images/favicon.svg" type="image/x-icon">
    <title>HackMate</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../CSS/orglognsignup.css">
    <link rel="stylesheet" href="../Assets/Header/header.css">
    <link rel="stylesheet" href="../Assets/Footer/footer.css">
</head>

<body>
    <div id="nav"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12 first">
                <img src="../Assets/Images/orglog1.svg" height="400">
                <img src="../Assets/Images/orglog2.svg" height="400">
            </div>
            <div class="col-lg-6 col-md-12 col-12">
                <div class="d-flex justify-content-center">
                    <div class="form-wrap">
                        <div class="tabs">
                            <h3 class="signup-tab"><a id="active1" class="active3" href="#">Sign Up</a></h3>
                            <h3 class="login-tab"><a id="inactive1" class="inactive4" href="#">Login</a></h3>
                        </div>
                        <!--.tabs-->

                        <div class="tabs-content">
                            <div id="signup-tab-content" class="active">
                                <form class="signup-form" id="form" action="" method="post">
                                    <input type="email" class="input" id="user_email" autocomplete="off"
                                        placeholder="Email" required>
                                    <input type="password" class="input" id="user_pass1" autocomplete="off"
                                        placeholder="Password" required>
                                    <input type="password" class="input" id="user_pass2" autocomplete="off"
                                        placeholder="Confirm Password" required>
                                    <input type="submit" class="button" value="Sign Up" onclick="signup()">
                                </form>
                                <!--.login-form-->
                            </div>
                            <!--.signup-tab-content-->
                            <div id="login-tab-content">
                                <form class="login-form" id="form1" action="" method="post">
                                    <input type="text" class="input" id="login_email" autocomplete="off"
                                        placeholder="Email" required>
                                    <input type="password" class="input" id="login_pass1" autocomplete="off"
                                        placeholder="Password" required>
                                    <div class="help-text">
                                        <p><a class="forgot" href="./orgforgotpwd.html">Forgot password?</a></p>
                                    </div>
                                    <!--.help-text-->
                                    <!-- <input type="submit" class="button" value="Log In" onclick="location.href='./organiser_profile.html'" id="getBtn"> -->
                                    <input type="submit" class="button" value="Log In" onclick="signin()" id="getBtn">
                                    <!-- <a class="button" href="./profile.html" role="button">Log In</a> -->
                                </form>
                                <!--.login-form-->
                            </div>
                            <div class="container">
                                <div id="loading" class="loading">
                                    Loading&#8230;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="../JS/config.js"></script>
    <script type="text/javascript" src="../JS/orglognsignup.js"></script>
    <script type="text/javascript" src="../JS/nav.js"></script>
</body>

</html>
