<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../CSS/profile.css">
    <link rel="stylesheet" type="text/css" href="../Assets/Header/header.css">
    <link rel="stylesheet" type="text/css" href="../Assets/Footer/footer.css">
    <title>HackMate</title>
</head>

<body>
    <div id="nav"></div>
    <div class="mainsection">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-flex justify-content-center">
                    <img id="girl" src="../Assets/Images/girl.svg">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 ">
                    <div class="maintext">
                        <h2>A bit about yourself.</h2>
                        <div class="d-flex justify-content-start">
                            <img id="dashes" src="../Assets/Images/dashes.svg">
                        </div>
                    </div>
                    <form id="form" name="form">
                        <div class="mb-3">
                            <label for="name" class="form-label" name="name"></label>
                            <input type="text" name="name" class="form-control" id="name" required placeholder="Name*">
                            <small style="padding-bottom: 0%;">Error Message</small>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label" name="username"></label>
                            <input type="text" name="username" class="form-control" id="username" required
                                placeholder="Username*">
                            <small>Error Message</small>
                        </div>
                        <div class="mb-3">
                            <label for="college" class="form-label" name="college"></label>
                            <input type="text" name="college" class="form-control" id="college" required
                                placeholder="College/University*">
                            <small>Error Message</small>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label" name="year"></label>
                            <input type="text" name="year" class="form-control" id="year" required
                                placeholder="Year of Graduation*">
                            <small>Error Message</small>
                        </div>
                        <div class="content">
                            <!--<a class="btnsmallversion btn btn-success"id="next1" href="../HTML/profile_2nd.html">Next</a>-->
                            <button class="btnsmallversion btn btn-success" id="next1"
                                onclick="firstpage_profile()">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="foobottom">

    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
<script type="text/javascript" src="../JS/config.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../JS/url.js"></script>
<script src="../JS/profile1.js"></script>

</html>
