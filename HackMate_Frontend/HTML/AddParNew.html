<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                </div>
                <div class="row options">

                        <ul class="top-button">
                            <button id="active1" class="button3">

                            <button id="inactive1" class="button2">

                            </button>

                            <button id="inactive5" class="button2">
                                <h6 class="text9">UI/UX Design</h6>
                            </button>
                            <button id="inactive6" class="button2">

                            </button>
                            <button id="inactive7" class="button2">

                            </button>
                            <button id="inactive8" class="button2">
                                <h6 class="text12">Cyber Security</h6>
                            </button>
                        </ul>
                    </div>
                </div>
                <div class="row persons">
                </div>
            </div>
        </div>

    <div id="foobottom"></div>
    <div class="container">
        <div id="loading" class="loading">
