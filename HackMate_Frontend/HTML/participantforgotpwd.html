<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/Images/favicon.svg" type="image/x-icon">
    <title>HackMate</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../CSS/participantforgotpwd.css">
    <link rel="stylesheet" href="../Assets/Header/header.css">
    <link rel="stylesheet" href="../Assets/Footer/footer.css">
</head>

<body>
    <div id="nav"></div>

    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h2 class="text1">Recover Password.</h2>
                        </div>
                        <div class="row">
                            <h5 class="text2">Don't worry, it happens to the best of us.</h5>
                        </div>
                        <div class="row">
                            <input type="text" class="input" id="login_email" autocomplete="off" placeholder="Email"
                                required>
                        </div>
                        <div class="row">
                            <input type="submit" class="button" value="Submit" id="getBtn" onclick="forgot()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../JS/participantforgotpwd.js"></script>
    <script type="text/javascript" src="../JS/config.js"></script>
    <script type="text/javascript" src="../JS/nav.js"></script>
</body>

</html>
